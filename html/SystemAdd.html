    <script>
        function SystemSave() {
            $.ajax({
                method: "Post",
                url: GetStaticUrlString()+"/api/DingCan/AddSystemConfig",
                data: {Value:$("#SystemValue").val(),Name:$("#SystemName").val(),ConfigID:$("#SystemConfigID").val(),ConfigName:$("#SystemConfigName").val()}//Name:"张琳琳", Phone:"13865767123", Address:"住院部神经科2F 401床", ShopID:"1", List:"1,红烧肉,-2,50.00|3,尖椒炒鸡蛋,1,18.00|2,糖醋排骨,3,135.00", OrderTime:"2016082418"}//,FoodName:"炸五花肉",Category:"1",pic:"dedhj.jpg",ShopID:"1",MenuID:"1",Des:"薄片猪肉500g",Price:"88.50",AdminID:"201608089987",IsShow:"1"}//phone:"1311114444"}
            }).done(function (ndata) {
                var ddd = JSON.parse(ndata);
                if (ddd.Code == 200) {
                    alert("保存成功！");
                    window.location.href="System.html";
                }
            }).fail(function (err, textStatus, errorThrown) {
                console.log(err);
                console.log(textStatus);
                console.log(errorThrown);
            });
        }
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
    </script>
