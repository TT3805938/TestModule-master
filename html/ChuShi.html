  <script>
    $(document).ready(function() {
      $.ajax({
        method: "Post",
        url:GetStaticUrlString()+ "/api/DingCan/SelectOrderChuShi",
        data: {intTime:"0",State:0,ShopID:1,OrderTime:"2016-12-02 10:00:00",Category:-1}//Name:"张琳琳", Phone:"13865767123", Address:"住院部神经科2F 401床", ShopID:"1", List:"1,红烧肉,-2,50.00|3,尖椒炒鸡蛋,1,18.00|2,糖醋排骨,3,135.00", OrderTime:"2016082418"}//,FoodName:"炸五花肉",Category:"1",pic:"dedhj.jpg",ShopID:"1",MenuID:"1",Des:"薄片猪肉500g",Price:"88.50",AdminID:"201608089987",IsShow:"1"}//phone:"1311114444"}
      }).done(function (ndata) {
        //alert(ndata);
        var ddd = JSON.parse(ndata);
        var arrayResult = new Array();
        if (ddd.Code == 200) {
          arrayResult = ddd.result;
          var $table= $("#adminInfo");
          var vTr="";
          for (var i = 0; i < arrayResult.length; i++) {
          //  alert(arrayResult[i].Name);
            //给table赋值
            vTr+=' <tr><td>'+arrayResult[i].种类+'</td> <td>'+arrayResult[i].餐名+'</td> <td>'+arrayResult[i].数量+'</td> </tr>'
          } $table.append(vTr);
        }
      }).fail(function (err, textStatus, errorThrown) {
        console.log(err);
        console.log(textStatus);
        console.log(errorThrown);
      });
    })


    function  ChangeIntOrderTime() {
      $("#adminInfo  tr").html("");
      $.ajax({
        method: "Post",
        url:GetStaticUrlString()+ "/api/DingCan/SelectOrderChuShi",
        data: {intTime:$("#intOrderTime").val(),State:0,ShopID:1,OrderTime:"2016-12-01 10:00:00",Category:-1}//Name:"张琳琳", Phone:"13865767123", Address:"住院部神经科2F 401床", ShopID:"1", List:"1,红烧肉,-2,50.00|3,尖椒炒鸡蛋,1,18.00|2,糖醋排骨,3,135.00", OrderTime:"2016082418"}//,FoodName:"炸五花肉",Category:"1",pic:"dedhj.jpg",ShopID:"1",MenuID:"1",Des:"薄片猪肉500g",Price:"88.50",AdminID:"201608089987",IsShow:"1"}//phone:"1311114444"}
      }).done(function (ndata) {
        //alert(ndata);
        var ddd = JSON.parse(ndata);
        var arrayResult = new Array();
        if (ddd.Code == 200) {
          arrayResult = ddd.result;
          var $table= $("#adminInfo");

          var vTr="";
          for (var i = 0; i < arrayResult.length; i++) {
            //  alert(arrayResult[i].Name);
            //给table赋值

            vTr+=' <tr> <td>'+arrayResult[i].种类+'</td> <td>'+arrayResult[i].餐名+'</td> <td>'+arrayResult[i].数量+'</td> </tr>'

          } $table.append(vTr);
        }
      }).fail(function (err, textStatus, errorThrown) {
        console.log(err);
        console.log(textStatus);
        console.log(errorThrown);
      });
    }
    function doPrint() {
        bdhtml=window.document.body.innerHTML;
        sprnstr="<!--startprint-->";
        eprnstr="<!--endprint-->";
        prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
        prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
        window.document.body.innerHTML=prnhtml;
        window.print();
    }
  </script>
