  <script>
    var numm=10;
    $(document).ready(function() {
      getList();
      setInterval(mJian,1000);//每秒-1
      setInterval(closeChrome,10000); //十秒后关闭页面
    })
    function getList(){
      var strList=GetQueryString("List");
      alert(strList);
      var arrayList=strList.split('|');
      for(var i=0;i<arrayList.length-1;i++) {
        //循环填充表格数据
        var strItem=arrayList[i].split(',');
        $("#tblList tbody").append("<tr><td>"+strItem[1]+"</td><td>"+strItem[2]+"</td><td>￥"+strItem[3]+"</td></tr>");
      }

    }
    function mJian(){
      numm--;
      document.getElementById("lblDaoJiShi").innerText=numm;
    }

    //取url中的参数
    function GetQueryString(name)
    {
      var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if(r!=null)return  decodeURIComponent(r[2]); return null;
    }
    //订单日期改变
    function IntTimeChange() {
      var url="Order.html?intPageIndex=0&&State="+$("#slState").val()+"&&intTime="+$("#slIntTime").val()+"&&OrderTime="+$("#inputOrderTime").val();
      window.location.href=url;
    }
    //日历控件改变
    function OrderTimeChange() {
      var url="Order.html?intPageIndex=0&&State="+$("#slState").val()+"&&intTime="+$("#slIntTime").val()+"&&OrderTime="+$("#inputOrderTime").val();
      window.location.href=url;
    }

    //获取当前时间按照yyyy-MM-dd格式
    function nowtime(){//将当前时间转换成yyyy-MM-dd格式
      var mydate = new Date();
      var str = "" + mydate.getFullYear();
      var mm = mydate.getMonth()+1
      if(mydate.getMonth()>9){
        str += "-"+mm;
      }
      else{
        str += "-0" + mm;
      }
      if(mydate.getDate()>9){
        str +="-"+mydate.getDate();
      }
      else{
        str += "-0" + mydate.getDate();
      }
      return str;
    }
    //关闭浏览器
    function closeChrome() {
      var browserName = navigator.appName;
      if (browserName == "Netscape") {
        window.opener = null;
        window.open('', '_self', '');
        window.close();
      } else {
        window.close();
      }
    }
  </script>
